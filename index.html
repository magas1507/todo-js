<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
  <div class="container">
    <h1 class="text-center my-5" >todo app</h1>

    <form id="formulario">
      <input 
        type="text"
        placeholder="ingresa la tarea"
        class="form-control my-2"
        id ="input"
        autofocus
      >
      <button class="btn btn-block btn-primary" type="submit">Agregar</button>
    </form>

    <div id="lista-tareas" class="mt-3">
      
    </div>
  </div>
  <template id = "template">
    <div class="alert alert-warning d-flex justify-content-between">
      <p class="m-0">Tarea #1</p>

       <h3 class="m-0 align-items-center">
         <i class="fas fa-check-circle text-success" role="button"></i>
         <i class="fas fa-minus-circle text-danger" role="button"></i>
       </h3>
    </div>
  </template>
  <script src="app.js"></script>
</body>
</html>
